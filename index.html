<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Eddie üíô</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  overflow: hidden;
}

/* center layout */
section {
  display: none;
  height: 100vh;
  width: 100%;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
}

section.active {
  display: flex;
}

button {
  margin-top: 20px;
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  background: #ffffff;
  color: #203a43;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* images */
.memory-img {
  width: 260px;
  height: 260px;
  object-fit: cover;
  border-radius: 20px;
  margin-bottom: 15px;
  box-shadow: 0 0 25px rgba(135,206,235,0.6);
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

.caption {
  font-size: 18px;
  max-width: 300px;
}

/* password */
input {
  padding: 12px;
  border-radius: 20px;
  border: none;
  outline: none;
  text-align: center;
  font-size: 16px;
}

/* floating dots */
.dot {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.4);
  border-radius: 50%;
  animation: float 10s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<!-- floating dots -->
<script>
for (let i = 0; i < 30; i++) {
  const dot = document.createElement("div");
  dot.className = "dot";
  dot.style.left = Math.random() * 100 + "vw";
  dot.style.animationDuration = (6 + Math.random() * 8) + "s";
  document.body.appendChild(dot);
}
</script>

<!-- PAGE 1 -->
<section id="page1" class="active">
  <h1>Happy Birthday, Eddie üíô</h1>
  <p>Calm. Special. Exactly you.</p>
  <button onclick="nextPage(2)">Start Your Birthday Mission üéÆ</button>
</section>

<!-- PAGE 2: MEMORY -->
<section id="page2">
  <img id="memoryImg" class="memory-img" src="img1.jpg" />
  <div id="memoryText" class="caption">This smile? Elite.</div>
  <button onclick="nextMemory()">Next Memory üíô</button>
</section>

<!-- PAGE 3: PASSWORD -->
<section id="page3">
  <h2>Quick Check üîê</h2>
  <p>What nickname do you call me when you‚Äôre joking?</p>
  <input id="password" placeholder="Type here..." />
  <button onclick="checkPassword()">Unlock</button>
  <p id="error" style="color:#ffb3b3;"></p>
</section>

<!-- PAGE 4: FINAL -->
<section id="page4">
  <h1>You unlocked it üíô</h1>
  <p>
    Guess that makes you my Minato.<br><br>
    Calm. Strong. Always showing up when it matters.<br><br>
    I‚Äôm grateful I get to celebrate you today.
  </p>
</section>

<script>
let currentPage = 1;

function nextPage(num) {
  document.getElementById("page" + currentPage).classList.remove("active");
  document.getElementById("page" + num).classList.add("active");
  currentPage = num;
}

const memories = [
  { img: "img1.jpg", text: "This smile? Elite." },
  { img: "img2.jpg", text: "My calm in every storm." },
  { img: "img3.jpg", text: "Main character energy." },
  { img: "img4.jpg", text: "Always my favorite view." }
];

let memoryIndex = 0;

function nextMemory() {
  memoryIndex++;
  if (memoryIndex < memories.length) {
    document.getElementById("memoryImg").src = memories[memoryIndex].img;
    document.getElementById("memoryText").innerText = memories[memoryIndex].text;
  } else {
    nextPage(3);
  }
}

function checkPassword() {
  const pass = document.getElementById("password").value.toLowerCase();
  if (pass === "kushina") {
    nextPage(4);
  } else {
    document.getElementById("error").innerText = "Try again üëÄ";
  }
}
</script>

</body>
</html>
