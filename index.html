<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Eddie üíô</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #dff2ff, #a8d8ff);
  overflow-x: hidden;
  color: #0a2a43;
}

/* LOGO */
.logo {
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 10px 22px;
  border-radius: 30px;
  font-weight: bold;
  letter-spacing: 1px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  z-index: 10;
}

/* SECTIONS */
section {
  min-height: 100vh;
  padding: 120px 20px 60px;
  display: none;
  text-align: center;
}

section.active {
  display: block;
}

button {
  padding: 14px 28px;
  border-radius: 30px;
  border: none;
  background: #ffffff;
  color: #0a2a43;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  margin-top: 25px;
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  color: rgba(255, 120, 180, 0.6);
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* IMAGES */
.memory-img {
  width: 260px;
  height: 260px;
  border-radius: 25px;
  object-fit: cover;
  box-shadow: 0 0 30px rgba(0,140,255,0.35);
  margin-bottom: 15px;
}

/* FINAL TEXT */
.final-text {
  font-size: 28px;
  font-weight: 600;
  margin-top: 30px;
}
</style>
</head>

<body>

<div class="logo">E üíô</div>

<!-- HEARTS SCRIPT -->
<script>
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 12000);
}, 400);
</script>

<!-- PAGE 1 -->
<section id="p1" class="active">
  <h1>Happy Birthday, Eddie üíô</h1>
  <p>Calm. Loyal. Built for big moments.</p>
  <button onclick="go(2)">Start üéÆ</button>
</section>

<!-- PAGE 2: PHOTOS -->
<section id="p2">
  <img id="img" class="memory-img" src="img1.jpg">
  <p id="cap">This smile? Dangerous.</p>
  <button onclick="nextPic()">Next üíô</button>
</section>

<!-- PAGE 3: MAN CITY -->
<section id="p3">
  <h2>Quick Question ‚öΩ</h2>
  <p>Press if you‚Äôre loyal üíô</p>
  <button onclick="go(4)">I Know Ball</button>
</section>

<!-- PAGE 4: NARUTO MOMENT -->
<section id="p4">
  <h2>Just one soft moment üç•</h2>
  <p>For my Minato energy.</p>

  <div style="margin-top:20px;">
    <iframe width="320" height="180"
      src="https://www.youtube.com/embed/9Z3eGJpYH4I"
      title="Naruto"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>

  <button onclick="go(5)">Continue üíô</button>
</section>

<!-- PAGE 5: FINAL -->
<section id="p5">
  <img src="img4.jpg" class="memory-img">
  <div class="final-text">
    I love you.<br>
    Filthy.
  </div>
</section>

<script>
let current = 1;

function go(n) {
  document.getElementById("p" + current).classList.remove("active");
  document.getElementById("p" + n).classList.add("active");
  current = n;
}

const pics = [
  { img: "img1.jpg", cap: "This smile? Dangerous." },
  { img: "img2.jpg", cap: "My calm in every storm." },
  { img: "img3.jpg", cap: "Champions League mentality." }
];

let i = 0;
function nextPic() {
  i++;
  if (i < pics.length) {
    document.getElementById("img").src = pics[i].img;
    document.getElementById("cap").innerText = pics[i].cap;
  } else {
    go(3);
  }
}
</script>

</body>
</html>
