<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at top, #0a2a66, #000814);
  overflow:hidden;
  color:white;
}

/* PASSWORD SCREEN */
#lock{
  position:fixed;
  inset:0;
  background: radial-gradient(circle, #0b3c91, #000814);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.lock-box{
  background: rgba(0,0,0,0.6);
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,162,255,.5);
}

.lock-box h2{
  margin-bottom:15px;
}

.lock-box input{
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
  width:200px;
  text-align:center;
}

.lock-box button{
  margin-top:15px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#00aaff;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

/* MAIN CONTENT */
#content{
  display:none;
  height:100%;
  text-align:center;
  padding-top:60px;
}

/* LOGO */
.logo{
  font-size:2.2rem;
  font-weight:800;
  animation: pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* HEARTS */
.heart{
  position:absolute;
  color:#ff4d6d;
  font-size:20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(100vh); opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-10vh); opacity:0}
}

/* MAN CITY BADGE */
.badge{
  width:120px;
  margin:25px auto;
  animation: spin 20s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* TEXT */
.message{
  max-width:500px;
  margin:20px auto;
  font-size:1.1rem;
  line-height:1.6;
}

/* VIDEO */
.video-box{
  margin-top:25px;
}

video{
  width:280px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(255,255,255,.3);
}

/* TAP FUN */
.tap-note{
  margin-top:15px;
  opacity:.7;
  font-size:.9rem;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="lock">
  <div class="lock-box">
    <h2>Minato to my ___ ðŸ’•</h2>
    <input id="pass" placeholder="type the name"/>
    <br/>
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="YOUR-MUSIC.mp3" type="audio/mpeg">
</audio>

<!-- MAIN -->
<div id="content">
  <div class="logo">I Love You Filthy ðŸ’™</div>

  <img class="badge" src="https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg"/>

      <source src="YOUR-NARUTO-CLIP.mp4" type="video/mp4">

<script>
/* PASSWORD */
function unlock(){
  const val = document.getElementById("pass").value.toLowerCase();
  if(val === "kushina"){
    document.getElementById("lock").style.display="none";
    document.getElementById("content").style.display="block";
    document.getElementById("bgMusic").play();
    startHearts();
  }else{
    alert("wrong ðŸ˜­ try again");
  }
}

/* HEARTS */
function createHeart(x=null,y=null){
  const heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ðŸ’–";
  heart.style.left = (x ?? Math.random()*window.innerWidth) + "px";
  heart.style.top = (y ?? window.innerHeight) + "px";
  heart.style.fontSize = (15 + Math.random()*20) + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}

function startHearts(){
  setInterval(()=>createHeart(),400);
}

document.addEventListener("click",e=>{
  for(let i=0;i<8;i++){
    createHeart(e.clientX,e.clientY);
  }
});
</script>

</body>
</html>
