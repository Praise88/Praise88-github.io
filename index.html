<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Eddie Turns 21 üíô</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #dff2ff, #a8d8ff);
  color: #0a2a43;
  overflow-x: hidden;
}

/* ---------- LOGO (MAN CITY INSPIRED BADGE) ---------- */
.logo {
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: radial-gradient(circle, #9ad1ff, #1e90ff);
  border: 4px solid white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: white;
  letter-spacing: 1px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  animation: pulse 3s infinite ease-in-out;
  z-index: 10;
}

@keyframes pulse {
  0% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.08); }
  100% { transform: translateX(-50%) scale(1); }
}

/* ---------- SECTIONS ---------- */
section {
  min-height: 100vh;
  padding: 130px 20px 60px;
  text-align: center;
  display: none;
}

section.active {
  display: block;
}

button {
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  background: white;
  color: #0a2a43;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  margin-top: 25px;
}

/* ---------- HEARTS ---------- */
.heart {
  position: fixed;
  font-size: 18px;
  animation: floatUp linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* ---------- IMAGES ---------- */
.memory-img {
  width: 270px;
  height: 270px;
  border-radius: 30px;
  object-fit: cover;
  box-shadow: 0 0 35px rgba(0,140,255,0.4);
  margin-bottom: 15px;
}

/* ---------- FINAL ---------- */
.final-text {
  font-size: 30px;
  font-weight: 600;
  margin-top: 25px;
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">E üíô</div>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <!-- Replace with your MP3 -->
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<section id="p1" class="active">
  <h1>Happy 21st Birthday, Eddie üíô</h1>
  <p>Big year. Big moments. Same calm energy.</p>
  <button onclick="startExperience()">Start üéâ</button>
</section>

<!-- PAGE 2 -->
<section id="p2">
  <img id="img" class="memory-img" src="img1.jpg">
  <p id="cap">This smile? Dangerous.</p>
  <button onclick="nextPic()">Next üíô</button>
</section>

<!-- PAGE 3 -->
<section id="p3">
  <h2>Quick check ‚öΩ</h2>
  <p>Press if you‚Äôre loyal üíô</p>
  <button onclick="go(4)">Always.</button>
</section>

<!-- PAGE 4 -->
<section id="p4">
  <h2>One soft Naruto moment üç•</h2>
  <p>Calm Minato energy.</p>

  <iframe width="320" height="180"
    src="https://www.youtube.com/embed/9Z3eGJpYH4I"
    frameborder="0"
    allowfullscreen>
  </iframe>

  <button onclick="go(5)">Continue üíô</button>
</section>

<!-- PAGE 5 -->
<section id="p5">
  <img src="img4.jpg" class="memory-img">
  <div class="final-text">
    I love you.<br>
    Filthy.
  </div>
</section>

<script>
let current = 1;

/* ---------- PAGE NAV ---------- */
function go(n) {
  document.getElementById("p" + current).classList.remove("active");
  document.getElementById("p" + n).classList.add("active");
  current = n;
}

/* ---------- MUSIC START ---------- */
function startExperience() {
  document.getElementById("bgMusic").play();
  go(2);
}

/* ---------- MEMORIES ---------- */
const pics = [
  { img: "img1.jpg", cap: "This smile? Dangerous." },
  { img: "img2.jpg", cap: "My calm in every storm." },
  { img: "img3.jpg", cap: "Champions League mentality." }
];

let i = 0;
function nextPic() {
  i++;
  if (i < pics.length) {
    img.src = pics[i].img;
    cap.innerText = pics[i].cap;
  } else {
    go(3);
  }
}

/* ---------- TAP = MORE HEARTS ---------- */
document.addEventListener("click", (e) => {
  for (let j = 0; j < 6; j++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random() > 0.5 ? "üíñ" : "üíô";
    heart.style.left = e.clientX + (Math.random()*40 - 20) + "px";
    heart.style.top = e.clientY + "px";
    heart.style.animationDuration = (4 + Math.random()*3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }
});
</script>

</body>
</html>
